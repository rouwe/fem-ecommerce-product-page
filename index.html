<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./libraries/bootstrap-5.2.0-dist/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="./libraries/bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/custom-bs.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color:grey;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="container main-header px-lg-4 pt-lg-3 pt-xl-4 px-xxl-5 pt-xxl-4 mx-xxl-auto">
    <div class="row justify-content-around justify-content-sm-between p-0 pb-lg-3 pb-xxl-2 mb-lg-3 mb-xxl-4 mx-xxl-5 gx-lg-0">
      <div class="col-8 col-sm-8 col-md-8 col-lg-9 col-xl-8 col-xxl-8 ms-xxl-3">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid justify-content-start px-0">
            <!-- menu toggler -->
            <button class="navbar-toggler mobile-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-navbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon d-inline-block open-menu">
                <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd"/></svg>
              </span>
            </button>
            <!-- navbar brand -->
            <div class="navbar-brand header-logo">
              <svg width="138" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M8.217 20c4.761 0 7.519-.753 7.519-4.606 0-3.4-3.38-4.172-6.66-4.682l-.56-.085-.279-.041-.35-.053c-2.7-.405-3.18-.788-3.18-1.471 0-.478.49-1.331 2.843-1.331 2.455 0 3.493.647 3.493 1.87v.134h4.281v-.133c0-2.389-1.35-5.238-7.774-5.238-5.952 0-7.201 2.584-7.201 4.752 0 3.097 2.763 4.086 7.223 4.675.21.028.433.054.659.081 1.669.197 3.172.42 3.172 1.585 0 1.01-1.615 1.222-3.298 1.222-2.797 0-3.784-.593-3.784-1.92v-.134H.002L0 14.926v.317c.008.79.118 1.913 1.057 2.862C2.303 19.362 4.712 20 8.217 20Zm13.21 0v-7.49c0-2.104.547-4.423 4.176-4.423 3.915 0 3.778 2.777 3.768 4.042V20h4.18v-7.768c0-2.264-.176-7.766-6.732-7.766-2.778 0-4.192.911-5.195 2.28h-.197V4.467H17.22V20h4.207Zm21.959 0c5.094 0 7.787-2.07 8.217-5.405H47.53c-.386 1.02-1.63 1.72-4.143 1.72-2.721 0-3.962-1.03-4.25-3.106h12.527c.24-2.13-.029-5.417-3.026-7.44v.005c-1.312-.915-3.056-1.465-5.251-1.465-5.24 0-8.336 2.772-8.336 7.845 0 5.17 3.02 7.846 8.336 7.846Zm4.099-9.574h-8.188c.486-1.574 1.764-2.431 4.089-2.431 2.994 0 3.755 1.267 4.099 2.431ZM70.499 20V4.457H66.29V6.74h-.176c-1.053-1.377-2.809-2.283-5.677-2.283-6.433 0-7.225 5.293-7.253 7.635v.137c0 2.092.732 7.771 7.241 7.771 2.914 0 4.684-.818 5.734-2.169h.131V20H70.5Zm-8.854-3.623c-3.996 0-4.447-3.032-4.447-4.148 0-1.21.426-4.148 4.455-4.148 3.631 0 4.374 2.044 4.374 4.148 0 2.35-.742 4.148-4.382 4.148ZM88.826 20l-6.529-9.045 6.588-6.488h-5.827l-6.836 6.756V0h-4.187v19.954h4.187V16.94l3.02-2.976L83.6 20h5.226Zm9.9 0c5.094 0 7.786-2.07 8.217-5.405h-4.074c-.387 1.02-1.63 1.72-4.143 1.72-2.721 0-3.962-1.03-4.25-3.106h12.527c.24-2.13-.029-5.417-3.026-7.44v.005c-1.312-.915-3.057-1.465-5.251-1.465-5.24 0-8.336 2.772-8.336 7.845 0 5.17 3.02 7.846 8.336 7.846Zm4.098-9.574h-8.187c.485-1.574 1.763-2.431 4.089-2.431 2.994 0 3.755 1.267 4.098 2.431ZM112.76 20v-6.97c0-2.103.931-4.542 4.05-4.542 1.33 0 2.393.236 2.785.346l.67-3.976c-.728-.16-1.626-.392-2.757-.392-2.665 0-3.622.794-4.486 2.282h-.262V4.466h-4.21V20h4.21Zm17.221 0c4.761 0 7.519-.753 7.519-4.606 0-3.4-3.38-4.172-6.66-4.682l-.56-.085-.279-.041-.349-.053c-2.701-.405-3.181-.788-3.181-1.471 0-.478.49-1.331 2.843-1.331 2.455 0 3.493.647 3.493 1.87v.134h4.282v-.133c0-2.389-1.35-5.238-7.775-5.238-5.952 0-7.201 2.584-7.201 4.752 0 3.097 2.763 4.086 7.224 4.675.21.028.432.054.658.081 1.669.197 3.172.42 3.172 1.585 0 1.01-1.615 1.222-3.298 1.222-2.796 0-3.784-.593-3.784-1.92v-.134h-4.319l-.001.301v.317c.008.79.117 1.913 1.056 2.862 1.246 1.257 3.655 1.895 7.16 1.895Z" fill="#1D2026" fill-rule="nonzero"/></svg>
            </div>
            <!-- offcanvas menu -->
            <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="offcanvas-navbar" aria-labelledby="offCanvasNavbarLabel">
              <!-- offcanvas header -->
              <div class="offcanvas-header pt-4">
                <!-- close menu -->
                <button class="btn-close d-inline-block close-menu" data-bs-dismiss="offcanvas" aria-label="Close">
                  <span class="d-inline-block h-100">
                    <svg class="align-top h-100" width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
                  </span>
                </button>
              </div>
              <!-- offcanvas body -->
              <div class="offcanvas-body ps-4 ms-xxl-3">
                <ul class="navbar-nav justify-content-end gap-3 nav-link-list">
                  <li class="nav-item">
                    <a class="nav-link" href="#" aria-current="page">Collections</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Men</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Women</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2 col-xxl-2 ms-xl-5">
        <!-- User cart and Profile -->
        <div class="d-flex h-100 justify-content-evenly justify-content-lg-between align-items-center ms-xxl-4 py-2 py-lg-0 user-details-box">
          <!-- cart -->
          <button class="btn w-50 border-0 position-relative p-0 ms-lg-auto me-lg-4 me-xxl-3" type="button">
            <span class="d-inline-block">
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
            </span>
              <span class="badge bg-warning badge-custom position-absolute d-none">0</span>
          </button>
          <!-- profile avatar -->
          <div class="w-50 px-2 px-lg-2">
            <img class="img-fluid align-top ps-1 pe-2 ps-lg-0" src="./images/image-avatar.png" alt="A selfie of a person with sunglass">
          </div>
        </div>
      </div>
    </div>
    <!-- Header x-divider -->
    <div class="row d-none d-lg-flex p-0 mx-xxl-5 gx-lg-0">
      <div class="col p-0 ms-xxl-3">
        <hr class="my-lg-0 border-dark border-opacity-25">
      </div>
    </div>
  </header>
  <!-- Main -->
  <main class="container main-content px-lg-4 pt-lg-3 pt-xl-4 px-xxl-5 pt-xxl-4 mb-5 mx-xxl-auto">
    <!-- Product -->
    <div class="row flex-column-reverse">
      <div class="col-12 px-4 py-3 prod-details-container">
        <!-- Product Details -->
        <div class="pt-1 mb-3 prod-details-box">
          <p class="fw-bold text-uppercase mb-2 prod-seller">Sneaker Company</p>
          <h1 class="pt-1 prod-name"><strong>Fall Limited Edition Sneakers</strong></h1>
          <p class="prod-description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
          <div class="d-flex justify-content-between align-items-center fw-bold price-info">
            <p class="d-flex align-items-center gap-2 mb-0 me-3 discounted-price">$125.00<span class="ms-3 discount-percentage">50%</span></p>
            <p class="mb-0 original-price">$250.00</p>
          </div>
        </div>
        <!-- Order Details -->
        <div class="row order-box">
          <!-- Quantity settings -->
          <div class="col-12 d-flex justify-content-between align-items-center px-4 py-1 mt-2 mb-3 quantity-box">
            <!-- Reduce -->
            <button class="btn quantity-reduce">
              <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg>
            </button>
            <!-- Quantity view -->
            <p class="d-inline-block fw-bold mb-0 order-quantity">0</p>
            <!-- Add -->
            <button class="btn quantity-add">
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg>
            </button>
          </div>
          <!-- Order button -->
          <div class="col-12 mt-2 order-btn-box">
            <button class="btn w-100 d-flex justify-content-center rounded-3 gap-3 py-3 border-1 order-btn">
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
              <p class="d-inline-block fw-semibold mb-0 order-btn-text">Add to cart</p>
            </button>
          </div>
        </div>
      </div>
      <!-- Product Showcase -->
      <div class="col-12 prod-preview-container">
        <div class="position-relative overflow-hidden prod-preview-box">
          <!-- preview -->
          <div class="preview">
            <img class="img-fluid" src="./images/image-product-1.jpg" alt="White sneakers">
          </div>
          <!-- close lightbox -->
          <button class="btn position-absolute border-0 close-lightbox-btn">
            <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
          </button>
          <!-- prev -->
          <button class="btn rounded-circle position-absolute border-0 prev-btn">
            <svg class="position-relative" width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="4" fill="none" fill-rule="evenodd"/></svg>
          </button>
          <!-- next -->
          <button class="btn rounded-circle position-absolute border-0 next-btn">
            <svg class="position-relative" width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="4" fill="none" fill-rule="evenodd"/></svg>
          </button>
        </div>
      </div>
    </div>
  </main>
